<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiler</title>
    <!-- css -->
  </head>
  <body>
    <div class="editor">
      <div class="titlebar">
        <div class="titlebar-button" data-view="flame">
          <p class="titlebar-button-text">Flame Graph</p>
          <div class="titlebar-button-border active"></div>
        </div>
        <div class="titlebar-button" data-view="calltree">
          <p class="titlebar-button-text">Call Tree</p>
          <div class="titlebar-button-border"></div>
        </div>
        <div class="titlebar-button" data-view="methods">
          <p class="titlebar-button-text">Method List</p>
          <div class="titlebar-button-border"></div>
        </div>
      </div>
      <div class="main" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <label class="input-label" for="load-vscprof">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 99.09 122.88">
            <path d="M64.64,13,86.77,36.21H64.64V13ZM42.58,71.67a3.25,3.25,0,0,1-4.92-4.25l9.42-10.91a3.26,3.26,0,0,1,4.59-.33,5.14,5.14,0,0,1,.4.41l9.3,10.28a3.24,3.24,0,0,1-4.81,4.35L52.8,67.07V82.52a3.26,3.26,0,1,1-6.52,0V67.38l-3.7,4.29ZM24.22,85.42a3.26,3.26,0,1,1,6.52,0v7.46H68.36V85.42a3.26,3.26,0,1,1,6.51,0V96.14a3.26,3.26,0,0,1-3.26,3.26H27.48a3.26,3.26,0,0,1-3.26-3.26V85.42ZM99.08,39.19c.15-.57-1.18-2.07-2.68-3.56L63.8,1.36A3.63,3.63,0,0,0,61,0H6.62A6.62,6.62,0,0,0,0,6.62V116.26a6.62,6.62,0,0,0,6.62,6.62H92.46a6.62,6.62,0,0,0,6.62-6.62V39.19Zm-7.4,4.42v71.87H7.4V7.37H57.25V39.9A3.71,3.71,0,0,0,61,43.61Z"/>
          </svg>
          Open Previous Profiler Session
        </label>
        <input class="input-file" type="file" id="load-vscprof" accept=".vscprof"/>
      </div>
    </div>
    <div class="tooltip">
      <div class="tooltip-name">
        <p id="executable-label"></p>
        <p>`</p>
        <p id="function-name-label" style="font-weight:bold"></p>
      </div>
      <div class="tooltip-time">
        <div class="tooltip-absolute">
          <div class="tooltip-percentage-absolute">
            <p id="absolute-percentage-label" style="font-weight:bold;z-index:4;padding-left:5px"></p>
            <p style="z-index:4;padding-left:3px;padding-right:20px;">of all</p>
            <div id="absolute-percentage-bg"></div>
          </div>
        </div>
        <p id="relative-percentage-label" style="font-weight:bold;padding-left:20px;padding-right:5px;"></p>
        <p>of parent</p>
        <p id="value-label" style="font-weight: bold;padding-left:10px;padding-right:5px;"></p>
        <p id="value-type-label"></p>
      </div>
    </div>
    <!-- js -->
  </body>
</html>
